name: phalcon
version: 1.2.7
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: main
platform: ubuntu@12.04
no-response-timeout: 199
description: wercker box for phalcon
keywords:
  - php
  - php55
  - mysql
  - phalcon
  - phpunit
  - codeception
  - ruby
  - sass
  - compass
packages:
  - php@5.5
  - composer
  - phalcon
